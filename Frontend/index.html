    <script>
      function fetchData(){
        const xhttp1 = new XMLHttpRequest();
      xhttp1.onload = function(){
        document.getElementById('hel').innerHTML = this.responseText;
      };
      xhttp1.open('GET', 'my_file.txt', false);
      xhttp1.send();

      const xhttp2 = new XMLHttpRequest();
      xhttp2.onload = function(){
        document.getElementById('hel1').innerHTML = this.responseText;
      };
      xhttp2.open('GET', 'finger.txt', false);
      xhttp2.send();
      const xhttp3 = new XMLHttpRequest();
      xhttp3.onload = function(){
        document.getElementById('hel2').innerHTML = this.responseText;
      };
      xhttp3.open('GET', 'my_file.txt', false);
      xhttp3.send();
      }
      
    </script>
